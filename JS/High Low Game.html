<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>High Low Game</title>

</head>

    <a href="http://code.jquery.com/jquery-1.11.2.min.js/"</a>
    <script src="jquery.js"></script>

<body>

<div align="center">

    <h2>High / Low Game</h2>

<form>
    <input type="text" id="guess" placeholder="enter your guess" style="box-sizing :content-box">

    <input type="button" id="guess_btn" value="Submit Guess">

    <br>
    <br>

    <input type="ul" id="guesses" placeholder="previous guesses">

    <br>
    <br>

    <input type="button" id="reset" value="Reset">

</form>

</div>

</body>
</html>
